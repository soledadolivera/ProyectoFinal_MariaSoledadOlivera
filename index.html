<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de libros</title>
    <link rel="stylesheet" href="./css/style.css"> 
    <!-- AÃ±adir SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <header> 
        <nav class="navbar">
        <div class="logo">
            <h1>Venta de Libros</h1>
            <a href="./index.html"><img src="./img/Logo.png" alt="Logo"></a>
        </div>
        <div class="cart">
            <span id="cart-count">0</span>
            <img src="./img/Carrito.png" alt="Carrito de compras" id="cart-icon">
        </div>
    </nav>
    </header>
    
    <div id="productos" class="products"></div>
    
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrito de Compras</h2>
            <div id="cart-items"></div>
            <div id="totalCompra"></div>
            <button id="finalizarCompra">Finalizar Compra</button>
            <button id="vaciarCarrito">Vaciar Carrito</button>
        </div>
    </div>

    
<div id="mensaje-modal" class="modal">
    <div class="modal-content">
      <span class="close-mensaje">&times;</span>
      <p id="mensaje-texto"></p>
    </div>
  </div>
  
   <div id="error-container"></div>

    <script src="./js/productos.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
